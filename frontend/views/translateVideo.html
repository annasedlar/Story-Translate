<div class="col-sm-6">
 	<h3>{{familyName}}</h3>
 	<form ng-submit='changeFamilyName()'>
 		<input ng-model='tempFamilyName' type='text'/>
 		<button class="btn btn-warning"">Edit</button>
 	</form>
	<video ng-src="{{pleasWork}}" type="video/mp4" controls autoplay loop id="theVid" width="100%"/>
    <div class="col-sm-12">
		<button class="btn btn-info" ng-click="startTimeFunc()">
	        Set Start Time
	    </button>
	    <button class="btn btn-info" ng-click="endTimeFunc()">
	        Set End Time
	    </button> 
	    {{invalidRange}}
	</div>   
	<div class="col-sm-12" style="overflow-y:scroll; margin-top:30px">
	    <form name="translation-form" id="translation-form" ng-submit="submitEachSection()">
		    <div class="new-sections">
			  <div class="col-xs-12">Start Time: {{startTime}}</div><div class="col-xs-6">End Time: {{endTime}}</div>
		        <TEXTAREA NAME="transcript" COLS=70 ROWS=5 ng-model="transcript"/>
		        <button ng-class="addButtonClass">{{editOrAddButton}}</button>
		      </div>
		    </div>
	   </form>
	</div>
</div>

<div class="col-sm-6">
    <h1>Translation Form:</h1>
    <h3>We need a way to edit each section and save sessions</h3>
    <button class="btn btn-primary">Save Session</button>
    <div class="click-to-edit col-sm-12" style="margin-bottom:20px; border:1px solid black" ng-repeat='eachTranscript in entireTranscript'>
    	<div class="col-sm-4">
	        Start: {{eachTranscript.startTime}} &nbsp;&nbsp; End: {{eachTranscript.endTime}}
	        <br/>Transcript: {{eachTranscript.transcript}}
	        <!-- <br /> Counter: {{eachTranscript.counter}} -->
	    </div>
	    <div class="col-sm-4">
	    	<button class="btn btn-danger" ng-click="makeMeClickable($index)">Edit Translation</button>
	    </div>
	    <div class="col-sm-4">
	    	{{eachTranscript.postedTime}} 
	    	
	    </div>
    </div>
    <div class="col-sm-6 col-sm-offset 6">
    <form ng-submit='submitForm()'>
    	<button style="margin-right:0" class="btn btn-primary">Submit Full Transcript</button>
    </form>
    </div>
</div>
