<a href='/'><div class='go-home'><span class='glyphicon glyphicon-home'></span></div></a>
<a href='#/videosToTranslate'><div class='go-home go-home2'><span class='glyphicon glyphicon-list-alt'></span></div></a>

<div class="container-fluid entireTranslateVideoWrapper">
	<div class="col-sm-6 translate-left-side-wrapper">
		<div class='family-wrapper'>
	 	<div class='familyName'>{{familyName}}</div>
	 	<form ng-submit='changeFamilyName()' class='inline-block'>
	 		<input ng-model='tempFamilyName' type='text' class='familyInput' placeholder="Edit Family Name" />
	 		<button class="btn-floating edit-family-button btn-small waves-effect waves-light red"><i class="material-icons">mode_edit</i></button>
	 	</form>
		</div>

		<video ng-src="{{pleasWork}}" type="video/mp4" controls id="theVid" width="100%"/>


	    <div>
	    	
			<button ng-click="startTimeFunc()" class="waves-effect waves-light btn">Set Start Time</button>
		    <button class="waves-effect waves-light btn" ng-click="endTimeFunc()">Set End Time</button> 
		    {{invalidRange}}
		    <button ng-click="rewind()" class="waves-effect waves-light btn"><span class='glyphicon glyphicon-backward'></span></button>
		    <button ng-click="pause()" class="waves-effect waves-light btn"><span class='glyphicon glyphicon-pause'></span></button>
		    <button ng-click="play()" class="waves-effect waves-light btn"><span class='glyphicon glyphicon-play'></span></button>
		    <button ng-click="forward()" class="waves-effect waves-light btn"><span class='glyphicon glyphicon-forward'></span></button>
		</div>   
		<!-- <div class='cool-video-bar'> -->
			<!-- <div class='start-end-range'></div> -->
		<!-- </div> -->
		<div style="overflow-y:scroll; margin-top:30px">
		    <form name="translation-form" id="translation-form" ng-submit="submitEachSection()">
			    <div class="new-sections">
				  <div class="startTime">Start Time: {{startTime}}</div>
				  <br>
				  <div class="endTime">End Time: {{endTime}}</div>
				  	<div>&nbsp;</div>
			        <textarea name="transcript" rows='5' ng-model="transcript" class="textAreaInput"/>
			        <button ng-class="addButtonClass">{{editOrAddButton}}</button>
			    </div>
		   </form>
		</div>
	</div>


	<div class="col-sm-6 each-translation-box">
	    <div class='translation-header'>Translation Form</div>
	    <hr>
	    <div class="row" style="margin-bottom: -15px">
	    	<div class="col-sm-3">Time Frame: </div>
	    	<div class="col-sm-4">Translation: </div>
	    	<div class="col-sm-2 col-sm-offset-2"> Actions:</div>
	    	<hr/>
	    </div>
	    <div class="each-transcription card-panel col-sm-12" ng-repeat='eachTranscript in entireTranscript'>
		 	<div class="col-sm-12">
		 		<div class="col-sm-3 timeRange">
		 			<div>{{eachTranscript.startMinsSecs}} - eachTranscript.endMindsSecs</div>
		 			<div>{{eachTranscript.startTime}} - {{eachTranscript.endTime}}</div>
		 		</div> 
		 		<div class="col-sm-9">
		 		{{eachTranscript.transcript}}
		 		</div>
		 		<div class="col-sm-12 transcript-buttons" style="margin-top: -20px">
		    		<button class="buttonTextBlack btn #b71c1c red lighten-1" ng-click="deleteTranscript($index)" style="float:right;">
		    		<span style='font-size:15px;' class='glyphicon glyphicon-trash'></span></button>
		    		<button class="buttonTextBlack1 btn yellow lighten-1 " ng-click="editTranscript($index)" style="float: right;margin-right:5px;">
		    			<span style='font-size:15px;' class='glyphicon glyphicon-pencil'></span>
		    		</button>
		    		<div class="col-sm-4 col-sm-offset-8">
		    			<p style="font-size:9px">Added {{eachTranscript.postedTime}}</p>
		   			</div>
		    	</div>
		 	</div>
		</div>
		<form ng-submit='saveForm()' style='display:inline-block; '>
	    	<button style="margin-right: 0;" class="#00bfa5 waves-effect btn" ng-click="saveForm()">Save Session</button>
	    </form>
	    <form ng-submit='submitForm()' style='display:inline-block; '>	
	    	<button style="margin-right:0;" class="blue waves-effect btn" ng-click="submitForm()">Submit Transcript</button>
	    </form>
	    <div ng-hide style="color:red">{{submissionStatus}}</div>
	</div> 
	    
	</div>  
</div>
