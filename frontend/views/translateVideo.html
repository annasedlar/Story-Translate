 <div>
	<a href='/'><div class='go-home'><span class='glyphicon glyphicon-home'></span></div></a>
	<a href='#/videosToTranslate'><div class='go-home'><span class='glyphicon glyphicon-list-alt'></span></div></a>
	<div class="final-product-header"><h1>Translate Video</h1></div>
</div>
 <div class="container-fluid entireTranslateVideoWrapper" style="margin-top:100px">
	<div class="col-xs-12 col-md-6 translate-left-side-wrapper">
		<div class='family-wrapper'>
	 	<div class='familyName'>{{familyName}}</div>
	 	<form ng-submit='changeFamilyName()' class='inline-block'>
	 		<input ng-model='tempFamilyName' type='text' class='familyInput' placeholder="Edit Family Name" />
	 		<button class="btn-floating edit-family-button btn-small waves-effect waves-light red"><i class="material-icons">mode_edit</i></button>
	 	</form>
		</div>

		<video ng-src="{{pleasWork}}" type="video/mp4" controls id="theVid" width="100%" style="border:1px solid black"/>


	    <div class="col-sm-12">
				<button ng-click="startTimeFunc()" class="waves-effect waves-light btn" style="float:left">Set Start</button>
			    <button class="waves-effect waves-light btn" ng-click="endTimeFunc()" style="float:left">Set End</button>

			    <button ng-click="forward()" style="float:right" class="blue waves-effect btn"><span class='glyphicon glyphicon-forward'></span></button>
			     <button ng-click="play()" style="float:right" class="blue waves-effect btn"><span class='glyphicon glyphicon-play'></span></button>
			    <button ng-click="pause()" style="float:right" class="blue waves-effect btn"><span class='glyphicon glyphicon-pause'></span></button>
			    <button ng-click="rewind()" class="blue waves-effect btn" style="float:right"><span class='glyphicon glyphicon-backward'></span></button>
			<div class="row">{{invalidRange}}</div>
		</div>   
		<!-- <div class='cool-video-bar'> -->
			<!-- <div class='start-end-range'></div> -->
		<!-- </div> -->
		<div class="col-sm-12" style="overflow-y:scroll; margin-top:7%">
		    <form name="translation-form" id="translation-form" ng-submit="submitEachSection()">
			    <div class="new-sections">
				  <div class="startTime">Start Time: {{startTimes}}</div>
				  
				  <div class="endTime">End Time: {{endTimes}}</div>
				  	<div>&nbsp;</div>
			        <textarea name="transcript" rows='5' ng-model="transcript" style="border:2px solid grey"/>
			        <button ng-class="addButtonClass">{{editOrAddButton}}</button>
			    </div>
		   </form>
		</div>
	</div>


	<div class="col-xs-12 col-md-6 each-translation-box">
	    <div class='translation-header'>Translation Form</div>
	    <hr>
	    <div class="row">
	    	<div class="col-xs-5">Time Frame:</div>
	    	<div class="col-xs-7">Translation: </div>
	    </div>
	    <hr/>
	    <div class="each-transcription card-panel col-sm-12" ng-repeat='eachTranscript in entireTranscript' style="margin-top:3%; min-height:130px">
		 	<div class="col-xs-8">
		 		<div class="col-xs-12 col-sm-4 timeRange" style="margin-left: -8%">
		 			{{eachTranscript.startMinsSecs}} - {{eachTranscript.endMinsSecs}}
		 		</div> 
		 		<div class="col-xs-12 col-sm-6">
		 		{{eachTranscript.transcript}}
		 		</div>
		 	</div>
	 		<div class="col-xs-4">
	    		<button class="buttonTextBlack btn #b71c1c red lighten-1" ng-click="deleteTranscript($index)" style="display:inline-block; margin-left:3px; float:right">
	    		<span style='font-size:15px;' class='glyphicon glyphicon-trash'></span></button>
	    		<button class="buttonTextBlack1 btn yellow lighten-1 " ng-click="editTranscript($index)" style="display:inline-block; float:right">
	    			<span style='font-size:15px;' class='glyphicon glyphicon-pencil'></span>
	    		</button>
	    		<div style="margin-top:2%; float:right">
		    		<p style="font-size:9px">Added {{eachTranscript.postedTime}}</p>
		   		</div>
		 	</div>
		</div>
		<div style="float:right; margin-bottom: 10%">
			<form ng-submit='saveForm()' style='display:inline-block; clear:both'>
		    	<button style="margin-right: 0;" class="#00bfa5 waves-effect btn" ng-click="saveForm()">Save Session</button>
		    </form>
		    <form ng-submit='submitForm()' style='display:inline-block; clear:both'>	
		    	<button style="margin-right:0;" class="blue waves-effect btn" ng-click="submitForm()">Submit Transcript</button>
	    	</form>
	    	<div ng-hide style="color:blue; text-align: right">{{submissionStatus}}</div>
		</div> 
	</div>
	    
	</div>  
</div>
