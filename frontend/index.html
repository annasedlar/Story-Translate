<!DOCTYPE html>
<html>
	<title>Translatery</title>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    	<script type ="text/javascript" src="index.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    	<script type="text/javascript" src="controllers/finishedVideosController.js"></script>
    	<script type="text/javascript" src="controllers/homeController.js"></script>
    	<script type="text/javascript" src="controllers/translateVideoController.js"></script>
    	<script type="text/javascript" src="controllers/uploadRawVideoController.js"></script>
    	<script type="text/javascript" src="controllers/videosToTranslateController.js"></script>
    	<script type="text/javascript" src="controllers/videoProductController.js"></script>
        <link rel="stylesheet" href="css/styles.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs" rel="stylesheet">    
    </head>
<body ng-app="app">
    <div class='my-nav-bar'>
        <div class='my-each-nav'><a href="#/">Home</a></div>
        <div class='my-each-nav'><a href="#/videosToTranslate">Translate Video</a></div>
        <div class='my-each-nav'><a data-target='demoModal' modal>Upload Video</a></div>
        <!-- <div class='my-each-nav'><a href="#/finishedVideos">Finished Videos</a></div> -->
        <!-- this needs token or account later -->
        <div id="demoModal" class="modal" ng-controller="uploadRawVideoController">
            <form ng-submit="submit()">
                <div>
                    <label for='' class="modalTitle">Upload video to translate</label>
                    <div>
                        <input ng-model='familyName' type='text' placeholder="Enter family or group name" style="width:300px; height:50px; font-size: 18px; color:black; margin-top:30px;"/>
                    </div>
                       <input type='file' id='file' class="chooseFileButton" style='max-height:18px;line-height:18px; margin-top:30px;'/>
                </div>
                    <button class="btn #00acc1 cyan darken-3" name="action" style="margin-top:30px;padding-top: 2px">Submit</button>
                <div class="failedUploadMessage">{{failedUpload}}</div>

            </form>
        </div>
    </div>
    
    <div class='container'>
        <ui-view></ui-view>
    </div>
</body>
</html>
